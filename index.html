<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- <button id="generate" class="btn">Generate Password</button> -->
          <button id="myBtn" class="btn">Generate Password</button>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="quantity">Total Length (8 minimum, 128 maximum)</label>
            <input type="number" id="quantity" name="quantity" min="8" max="128">
            </br>
            <label for="lowercase">Lowercase (0 minimum, 128 maximum)</label>
            <input type="number" id="lowercase" name="lowercase" min="0" max="128">
        </div>
  
  </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
