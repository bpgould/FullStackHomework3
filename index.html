<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
            <!-- <button id="generate" class="btn">Generate Password</button> -->
            <button id="myBtn" class="btn">Generate Password</button>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content, this HTML structure should be split into separate .html files, I will do that later (TODO)-->
        <!-- TODO: the fields should be floated in order to be aligned -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>The entered values will be checked on close.</p>
                <label>Total Length (8 minimum, 128 maximum)</label>
                <input type="number" id="quantity" name="quantity" min="8" max="128">
                </br>
                <label>Lowercase (0 minimum, 128 maximum)</label>
                <input type="number" id="lowercase" name="lowercase" min="0" max="128">
                </br>
                <label>Uppercase (0 minimum, 128 maximum)</label>
                <input type="number" id="uppercase" name="uppercase" min="0" max="128">
                </br>
                <label>Numbers (0 minimum, 128 maximum)</label>
                <input type="number" id="numbers" name="numbers" min="0" max="128">
                </br>
                <label>Special Characters (0 minimum, 128 maximum)</label>
                <input type="number" id="specialcharacters" name="specialcharacters" min="0" max="128">
                </br>
                <button id="checkBtn">Check Input</button>
                </br>
                <span id="error"></span>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
